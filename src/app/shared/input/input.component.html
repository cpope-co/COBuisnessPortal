<div class="form-group" [formGroup]="formGroup()">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>{{ label() }}</mat-label>
    <input matInput [type]="type()" [formControlName]="formControlName()" />
  </mat-form-field>
  @if(formGroup().get(formControlName())!.invalid &&
  formGroup().get(formControlName())!.touched ||
  formGroup().get(formControlName())!.dirty) {
  <mat-error>
    {{ formGroup().get(formControlName())!.errors | json }}
  </mat-error>
  }
</div>
