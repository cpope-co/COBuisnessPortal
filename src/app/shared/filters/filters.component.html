<div class="filters-container d-flex align-items-center gap-3">
  <!-- Search Input - Show when showSearch is true -->
  @if (showSearch()) {
  <div class="search-field">
    <co-input
      label="Search"
      type="search"
      placeholder="Search all fields"
      formControlName="search"
      [formGroup]="searchForm"
      [model]="searchModel">
    </co-input>
  </div>
  }

  <!-- Advanced Filters Dialog Trigger - Show when showAdvancedFilters is true -->
  @if (showAdvancedFilters()) {
  <button 
    mat-stroked-button 
    (click)="openFiltersDialog()" 
    [class.has-active-filters]="hasActiveFilters()"
    aria-label="Open advanced filters dialog"
    class="filters-button">
    <mat-icon>tune</mat-icon>
    Advanced
    @if (hasActiveAdvancedFilters()) {
      <span class="active-filters-badge">{{ getActiveAdvancedFilterCount() }}</span>
    }
  </button>
  }
</div>
