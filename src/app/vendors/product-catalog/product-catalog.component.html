<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Product Catalog</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <co-table 
      [data]="products()" 
      [columns]="tableColumns"
      [config]="tableConfig"
      (rowClick)="onViewProduct($event)"
      filterPlaceholder="Search products..."
      emptyMessage="No products found">
    </co-table>
  </mat-card-content>
</mat-card>
