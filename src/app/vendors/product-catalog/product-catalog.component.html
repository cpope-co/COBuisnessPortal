<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Product Catalog</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Debug: Show product count -->
    <p>Products loaded: {{ products().length }}</p>
    
    <co-table
      [data]="products()"
      [columns]="tableColumns"
      [config]="tableConfig"
      (rowClick)="onViewProduct($event)"
      filterPlaceholder="Search products..."
      emptyMessage="No products found">
    </co-table>
  </mat-card-content>
</mat-card>
