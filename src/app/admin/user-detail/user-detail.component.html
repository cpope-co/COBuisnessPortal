<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>{{ userAccount()?.usfname + " " + userAccount()?.uslname }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <co-input
        [formGroup]="form"
        [label]="'First Name'"
        [type]="'text'"
        [formControlName]="'usfname'"
        placeholder="Enter your first name"
        [model]="userAccountForm"
      />
      <co-input
        [formGroup]="form"
        [label]="'Last Name'"
        [type]="'text'"
        [formControlName]="'uslname'"
        placeholder="Enter your last name"
        [model]="userAccountForm"
      />
      <co-input
        [formGroup]="form"
        [label]="'Email Address'"
        [type]="'email'"
        [formControlName]="'usemail'"
        placeholder="Enter your email address"
        [model]="userAccountForm"
      />
      <co-select
        [formGroup]="form"
        [label]="'Role'"
        [formControlName]="'usroleid'"
        [options]="roles"
        [placeholder]="'Select a role'"
        [model]="userAccountForm"
      />
      <co-select
        [formGroup]="form"
        [label]="'Status'"
        [formControlName]="'usstat'"
        [options]="statuses"
        [placeholder]="'Select a status'"
        [model]="userAccountForm"
      />
      <co-input
        [formGroup]="form"
        [label]="'Idle'"
        [type]="'text'"
        [formControlName]="'usidle'"
        placeholder="Enter your idle time"
        [model]="userAccountForm"
      />
      <co-input
        [formGroup]="form"
        [label]="'Account number'"
        [type]="'text'"
        [formControlName]="'usabnum'"
        placeholder="Enter your account number"
        [model]="userAccountForm"
      />
    </form>
  </mat-card-content>
</mat-card>
