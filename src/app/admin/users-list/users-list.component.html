<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>User Accounts</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <co-table 
      [data]="userAccounts()"
      [columns]="tableColumns"
      [config]="tableConfig"
      (rowClick)="viewRow($event)"
    />
  </mat-card-content>
</mat-card>
