<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Users List</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filter"
      />
    </mat-form-field>
    <table mat-table matSort [dataSource]="userAccountDataSource">
      <ng-container matColumnDef="usunbr">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>User Number</th>
        <td mat-cell *matCellDef="let element">{{ element.usunbr }}</td>
      </ng-container>
      <ng-container matColumnDef="usfname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.usfname }}</td>
      </ng-container>
      <ng-container matColumnDef="uslname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.uslname }}</td>
      </ng-container>
      <ng-container matColumnDef="usabnum">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Account Number</th>
        <td mat-cell *matCellDef="let element">{{ element.usabnum }}</td>
      </ng-container>
      <ng-container matColumnDef="usemail">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.usemail }}</td>
      </ng-container>
      <ng-container matColumnDef="usstat">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ getNameFromId(element.usstat, statuses) }}</td>
      </ng-container>
      <ng-container matColumnDef="usroleid">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ getNameFromId(element.usroleid, roles)}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a
            mat-button
            color="primary"
            [routerLink]="['/admin/user/', element.usunbr]"
          >
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-button color="warn" (click)="onDelete(element.usunbr)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      pageSize="10"
      [pageSizeOptions]="[10, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
