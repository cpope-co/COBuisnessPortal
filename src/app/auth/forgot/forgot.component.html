<div class="row">
  <div class="col-xs-12 offset-xs-0 col-6 offset-3">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Forgot Password</h1>
        </mat-card-title>
        <mat-card-subtitle>
          <p>
            Enter your email address to reset your password. You'll be required
            to change your password.
          </p>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form">
        <co-input
          [formGroup]="form"
          [label]="'Email'"
          [type]="'email'"
          [formControlName]="'email'"
          placeholder="Enter your email address"
          [model]="forgot"
        ></co-input>
        </form>
      </mat-card-content>
      <mat-card-actions class="mt-2" align="end">
        <a
        mat-button
        type="button"
        class="w-50"
        [routerLink]="['auth/login']">Cancel</a>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="w-100"
          (click)="onForgotPassword()"
        >
          Request Reset
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
