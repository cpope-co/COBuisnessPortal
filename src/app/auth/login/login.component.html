<div class="d-flex justify-content-center mt-5">
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title><h1>Chambers &amp; Owen Buisness Portal</h1></mat-card-title>
          <mat-card-subtitle class="mt-2"><h2>Login</h2></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form">
            <div class="form-group">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label for="email">Email</mat-label>
                <input matInput type="email" formControlName="email" />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" formControlName="password" />
              </mat-form-field>
            </div>
            <button
              mat-raised-button
              type="submit"
              color="primary"
              class="w-100"
              (click)="onLogin()"
            >
              Login
            </button>
            <button
              mat-button
              type="button"
              class="w-100 mt-2"
              (click)="onForgotPassword()"
            >
              Forgot credentials?
            </button>
            <hr />
            <p class="text-center">Don't have an account?</p>
            <a
              mat-button
              type="button"
              class="w-100 mt-2"
              (click)="onRegister()"
            >
              Register
          </a>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
