@if (message()) {

<div class="row">
  <div class="col-xs-12 offset-xs-0 col-lg-10 offset-lg-1">
    <div
      class="alert alert-dismissible fade show"
      [ngClass]="'alert-' + message()?.severity"
      role="alert"
    >
      {{ message()?.text }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
}
